<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/736x/2a/39/7e/2a397e20967aa20b0724a7e2438711f3.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/change_password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay"></div>

    <div class="auth-container">
      <h3 class="text-center mb-4">Đăng nhập</h3>

      <div id="alert-box"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập hoặc Email</label>
          <input type="text" class="form-control" id="loginUser" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="loginPass" required />
        </div>

        <button class="btn btn-success w-100 mt-2">
          <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
        </button>
      </form>

      <p class="text-center mt-3">
        Chưa có tài khoản?
        <a class="text-decoration-none text-warning" href="register.html"
          >Đăng ký</a
        >
      </p>
    </div>

    <script type="module" src="js/auth.js"></script>
  </body>
</html>
