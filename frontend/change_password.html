<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Đổi mật khẩu</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/736x/2a/39/7e/2a397e20967aa20b0724a7e2438711f3.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/change_password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="overlay"></div>

    <div class="auth-container">
      <h3 class="text-center mb-4">Đổi mật khẩu</h3>

      <div id="alert-box"></div>

      <form id="changePasswordForm">
        <div class="mb-3">
          <label class="form-label">Mật khẩu hiện tại</label>
          <input
            type="password"
            class="form-control"
            id="currentPass"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control" id="newPass" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Xác nhận mật khẩu mới</label>
          <input
            type="password"
            class="form-control"
            id="confirmNewPass"
            required
          />
        </div>

        <button class="btn btn-success w-100 mt-2">
          <i class="fa-solid fa-key"></i> Đổi mật khẩu
        </button>
      </form>

      <p class="text-center mt-3">
        <a href="index.html" class="text-decoration-none">
          <i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ
        </a>
      </p>
    </div>

    <script type="module">
      import { API } from "./js/config.js";
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Bạn cần đăng nhập.");
        window.location.href = "login.html";
      }

      const form = document.getElementById("changePasswordForm");
      const alertBox = document.getElementById("alert-box");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertBox.innerHTML = "";

        const currentPass = document.getElementById("currentPass").value.trim();
        const newPass = document.getElementById("newPass").value.trim();
        const confirmNewPass = document
          .getElementById("confirmNewPass")
          .value.trim();

        if (newPass !== confirmNewPass) {
          alertBox.innerHTML = `<div class="alert alert-danger">Mật khẩu mới và xác nhận mật khẩu không khớp.</div>`;
          return;
        }

        try {
          const res = await fetch(`${API}/nguoi_dung/change_password`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              current_password: currentPass,
              new_password: newPass,
            }),
          });

          if (res.ok) {
            alertBox.innerHTML = `<div class="alert alert-success">Đổi mật khẩu thành công!</div>`;
            form.reset();
          } else {
            const err = await res.json();
            alertBox.innerHTML = `<div class="alert alert-danger">Lỗi: ${
              err.detail || "Không thể đổi mật khẩu"
            }</div>`;
          }
        } catch (error) {
          alertBox.innerHTML = `<div class="alert alert-danger">Lỗi: ${error.message}</div>`;
        }
      });
    </script>
  </body>
</html>
