<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản lý Người dùng</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <i class="fa-solid fa-dragon"></i> Dragon's Reading Tracker
        </a>

        <div class="hstack gap-2">
          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý người dùng"
            onclick="window.location.href='admin_users.html'"
          >
            <i class="fa-solid fa-users"></i> Quản lý người dùng
          </button>

          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý sách"
            onclick="window.location.href='admin_books.html'"
          >
            <i class="fa-solid fa-book"></i> Quản lý sách
          </button>

          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý danh mục"
            onclick="window.location.href='admin_categories.html'"
          >
            <i class="fa-solid fa-layer-group"></i> Quản lý danh mục
          </button>

          <button
            class="btn btn-outline-light"
            title="Tài khoản"
            onclick="window.location.href='change_password.html'"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          <button
            title="Đăng xuất"
            class="btn btn-outline-light"
            onclick="logout()"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- TIÊU ĐỀ -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Danh sách người dùng</h3>
      </div>

      <!-- BẢNG DANH SÁCH USER -->
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Tên đăng nhập</th>
                <th>Email</th>
                <th>Ngày tạo</th>
                <th>Vai trò</th>
                <th width="120">Thao tác</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODAL SỬA USER -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">Sửa thông tin người dùng</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="edit_id" />

            <div class="mb-3">
              <label class="form-label">Vai trò</label>
              <select id="edit_role" class="form-select">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
            <button class="btn btn-primary" onclick="capNhatUser()">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      import { API } from "../config.js";
      const API_URL = API;

      // Kiểm tra Admin
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");

        if (!token) {
          alert("Bạn chưa đăng nhập!");
          window.location.href = "login.html";
          return;
        }

        // Lấy thông tin người dùng
        let userRes = await fetch(`${API_URL}/nguoi_dung/me`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!userRes.ok) {
          alert("Phiên đăng nhập hết hạn hoặc token không hợp lệ!");
          localStorage.removeItem("token");
          window.location.href = "login.html";
          return;
        }

        const user = await userRes.json();

        if (user.vai_tro !== "admin") {
          alert("Bạn không có quyền truy cập trang này!");
          window.location.href = "index.html";
          return;
        }

        taiDanhSachUser();
      });

      function dangXuat() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      // ==========================
      // LẤY DANH SÁCH USER
      // ==========================
      async function taiDanhSachUser() {
        const token = localStorage.getItem("token");

        const res = await fetch(`${API_URL}/nguoi_dung/getAll`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!res.ok) {
          const err = await res.json();
          alert("Lỗi: " + err.detail);
          return;
        }

        const data = await res.json();

        const tbody = document.getElementById("userTable");
        tbody.innerHTML = "";

        data.forEach((user) => {
          tbody.innerHTML += `
            <tr>
                <td>${user.id}</td>
                <td>${user.ten_dang_nhap}</td>
                <td>${user.email}</td>
                <td>${new Date(user.ngay_tao).toLocaleDateString()}</td>
                <td>${user.vai_tro}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="moModalSua(${
                      user.id
                    })">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="xoaUser(${
                      user.id
                    })">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;
        });
      }

      // ==========================
      // MỞ MODAL SỬA USER
      // ==========================
      async function moModalSua(id) {
        const token = localStorage.getItem("token");

        const res = await fetch(`${API_URL}/nguoi_dung/getId/${id}`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!res.ok) {
          alert("Không thể lấy thông tin người dùng! (Token hết hạn?)");
          return;
        }

        const user = await res.json();

        document.getElementById("edit_id").value = user.id;
        document.getElementById("edit_role").value = user.vai_tro || "user";

        new bootstrap.Modal(document.getElementById("editUserModal")).show();
      }

      // ==========================
      // CẬP NHẬT USER
      // ==========================
      async function capNhatUser() {
        const token = localStorage.getItem("token");
        const id = document.getElementById("edit_id").value;

        const body = {
          vai_tro: document.getElementById("edit_role").value,
        };

        const res = await fetch(`${API_URL}/nguoi_dung/update/${id}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });

        if (!res.ok) {
          alert("Lỗi khi cập nhật (Có thể thiếu quyền hoặc token hết hạn)");
          return;
        }

        alert("Cập nhật thành công!");
        bootstrap.Modal.getInstance(
          document.getElementById("editUserModal")
        ).hide();
        taiDanhSachUser();
      }

      // ==========================
      // XÓA USER
      // ==========================
      async function xoaUser(id) {
        if (!confirm("Bạn chắc muốn xóa user này?")) return;

        const token = localStorage.getItem("token");

        const res = await fetch(`${API_URL}/nguoi_dung/delete/${id}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!res.ok) {
          alert("Không thể xóa người dùng! (Thiếu quyền hoặc token hết hạn)");
          return;
        }

        alert("Xóa thành công!");
        taiDanhSachUser();
      }

      // -------------------- LOGOUT --------------------
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
