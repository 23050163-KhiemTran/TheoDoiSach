<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản lý Người dùng</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark px-4">
      <a class="navbar-brand text-white fw-bold">ADMIN - Quản lý Người dùng</a>
      <button class="btn btn-danger" onclick="dangXuat()">
        <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
      </button>
    </nav>

    <div class="container mt-4">
      <!-- TIÊU ĐỀ -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Danh sách người dùng</h3>
      </div>

      <!-- BẢNG DANH SÁCH USER -->
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Tên đăng nhập</th>
                <th>Email</th>
                <th>Ngày tạo</th>
                <th>Role</th>
                <th width="120">Thao tác</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- MODAL SỬA USER -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">Sửa thông tin người dùng</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="edit_id" />

            <div class="mb-3">
              <label class="form-label">Tên đăng nhập</label>
              <input type="text" id="edit_username" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="edit_email" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Role</label>
              <select id="edit_role" class="form-select">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
            <button class="btn btn-primary" onclick="capNhatUser()">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "http://127.0.0.1:8000";

      // Kiểm tra Admin
      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "admin") {
          alert("Bạn không có quyền truy cập trang này!");
          window.location.href = "login.html";
          return;
        }

        taiDanhSachUser();
      });

      function dangXuat() {
        localStorage.clear();
        window.location.href = "login.html";
      }

      // ==========================
      // LẤY DANH SÁCH USER
      // ==========================
      async function taiDanhSachUser() {
        const res = await fetch(`${API_URL}/nguoi_dung/`);
        const data = await res.json();

        const tbody = document.getElementById("userTable");
        tbody.innerHTML = "";

        data.forEach((user) => {
          tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.ten_dang_nhap}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.ngay_tao).toLocaleDateString()}</td>
                        <td>${user.role || "user"}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="moModalSua(${
                              user.id
                            })">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="xoaUser(${
                              user.id
                            })">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
        });
      }

      // ==========================
      // MỞ MODAL SỬA USER
      // ==========================
      async function moModalSua(id) {
        const res = await fetch(`${API_URL}/nguoi_dung/${id}`);
        const user = await res.json();

        document.getElementById("edit_id").value = user.id;
        document.getElementById("edit_username").value = user.ten_dang_nhap;
        document.getElementById("edit_email").value = user.email;
        document.getElementById("edit_role").value = user.role || "user";

        new bootstrap.Modal(document.getElementById("editUserModal")).show();
      }

      // ==========================
      // CẬP NHẬT USER
      // ==========================
      async function capNhatUser() {
        const id = document.getElementById("edit_id").value;

        const payload = {
          ten_dang_nhap: document.getElementById("edit_username").value,
          email: document.getElementById("edit_email").value,
          role: document.getElementById("edit_role").value,
        };

        const res = await fetch(`${API_URL}/admin/users/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          alert("Cập nhật thành công!");
          bootstrap.Modal.getInstance(
            document.getElementById("editUserModal")
          ).hide();
          taiDanhSachUser();
        } else {
          alert("Lỗi khi cập nhật!");
        }
      }

      // ==========================
      // XÓA USER
      // ==========================
      async function xoaUser(id) {
        if (!confirm("Bạn chắc muốn xóa user này?")) return;

        const res = await fetch(`${API_URL}/admin/users/${id}`, {
          method: "DELETE",
        });

        if (res.ok) {
          alert("Xóa thành công!");
          taiDanhSachUser();
        } else {
          alert("Không thể xóa người dùng!");
        }
      }
    </script>
  </body>
</html>
