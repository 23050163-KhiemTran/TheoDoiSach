<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Thể loại</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <i class="fa-solid fa-dragon"></i> Dragon's Reading Tracker
        </a>

        <div class="hstack gap-2">
          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý người dùng"
            onclick="window.location.href='admin_users.html'"
          >
            <i class="fa-solid fa-users"></i> Quản lý người dùng
          </button>

          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý sách"
            onclick="window.location.href='admin_books.html'"
          >
            <i class="fa-solid fa-book"></i> Quản lý sách
          </button>

          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý danh mục"
            onclick="window.location.href='admin_categories.html'"
          >
            <i class="fa-solid fa-layer-group"></i> Quản lý danh mục
          </button>

          <button
            class="btn btn-outline-light"
            title="Tài khoản"
            onclick="window.location.href='change_password.html'"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          <button
            title="Đăng xuất"
            class="btn btn-outline-light"
            onclick="logout()"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4 mt-4">
      <h2 class="mb-4"><i class="fa-solid fa-tags"></i> Quản lý Thể loại</h2>

      <!-- Form thêm thể loại -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white fw-semibold">
          <i class="fa-solid fa-plus"></i> Thêm thể loại mới
        </div>

        <div class="card-body bg-dark">
          <form id="addCategoryForm">
            <div class="row">
              <div class="col-md-9">
                <label>Tên thể loại</label>
                <input
                  type="text"
                  id="categoryName"
                  class="form-control"
                  placeholder="Nhập tên danh mục..."
                  required
                />
              </div>

              <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-success w-100">
                  <i class="fa-solid fa-check"></i> Thêm mới
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Danh sách thể loại -->
      <div class="card mt-5">
        <div class="card-header bg-danger fw-semibold text-white">
          <i class="fa-solid fa-list"></i> Danh sách thể loại
        </div>

        <div class="card-body bg-dark">
          <table
            class="table table-bordered table-dark table-hover text-center"
          >
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Tên thể loại</th>
                <th>Hành động</th>
              </tr>
            </thead>

            <tbody id="categoryTable">
              <!-- JS sẽ render -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal sửa -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title">
              <i class="fa-solid fa-pen-to-square"></i> Sửa thể loại
            </h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="editCategoryForm">
              <input type="hidden" id="editCategoryId" />

              <label>Tên thể loại</label>
              <input
                type="text"
                id="editCategoryName"
                class="form-control"
                required
              />
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Hủy
            </button>
            <button class="btn btn-primary" onclick="saveEdit()">
              <i class="fa-solid fa-save"></i> Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
      const API = "http://localhost:8000/the_loai";
      const token = localStorage.getItem("token"); // Admin token

      // Tải danh sách thể loại
      async function loadCategories() {
        const res = await fetch(API + "/get", {
          headers: { Authorization: "Bearer " + token },
        });
        const data = await res.json();

        const table = document.getElementById("categoryTable");
        table.innerHTML = "";

        data.forEach((c, i) => {
          table.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${c.ten_the_loai}</td>
                        <td class="hstack justify-content-center align-items-center gap-2">
                            <button class="btn btn-warning btn-sm" onclick="openEdit(${
                              c.id
                            }, '${c.ten_the_loai}')">
                                <i class="fa-solid fa-pen"></i>
                            </button>

                            <button class="btn btn-danger btn-sm" onclick="deleteCategory(${
                              c.id
                            })">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
        });
      }

      // Thêm thể loại
      document
        .getElementById("addCategoryForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("categoryName").value;

          await fetch(API + "/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ ten_the_loai: name }),
          });

          document.getElementById("categoryName").value = "";
          loadCategories();
        });

      // Mở modal sửa
      function openEdit(id, name) {
        document.getElementById("editCategoryId").value = id;
        document.getElementById("editCategoryName").value = name;

        new bootstrap.Modal(document.getElementById("editModal")).show();
      }

      // Lưu sửa
      async function saveEdit() {
        const id = document.getElementById("editCategoryId").value;
        const name = document.getElementById("editCategoryName").value;

        await fetch(API + "/save/" + id, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ ten_the_loai: name, id: id }),
        });

        loadCategories();
        bootstrap.Modal.getInstance(
          document.getElementById("editModal")
        ).hide();
      }

      // Xóa thể loại
      async function deleteCategory(id) {
        if (!confirm("Bạn có chắc muốn xóa thể loại này?")) return;

        await fetch(API + "/delete/" + id, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });

        loadCategories();
      }

      loadCategories();

      // -------------------- LOGOUT --------------------
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
