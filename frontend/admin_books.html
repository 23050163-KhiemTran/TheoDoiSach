<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản lý sách</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/736x/2a/39/7e/2a397e20967aa20b0724a7e2438711f3.jpg"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <i class="fa-solid fa-dragon"></i> Dragon's Reading Tracker
        </a>

        <div class="hstack gap-2">
          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý người dùng"
            onclick="window.location.href='admin_users.html'"
          >
            <i class="fa-solid fa-users"></i> Quản lý người dùng
          </button>

          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý sách"
            onclick="window.location.href='admin_books.html'"
          >
            <i class="fa-solid fa-book"></i> Quản lý sách
          </button>

          <button
            class="btn btn-outline-light text-capitalize"
            title="Quản lý danh mục"
            onclick="window.location.href='admin_categories.html'"
          >
            <i class="fa-solid fa-layer-group"></i> Quản lý danh mục
          </button>

          <button
            class="btn btn-outline-light"
            title="Tài khoản"
            onclick="window.location.href='change_password.html'"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          <button
            title="Đăng xuất"
            class="btn btn-outline-light"
            onclick="logout()"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4 mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fa-solid fa-book"></i> Quản lý sách</h3>

        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          <i class="fa-solid fa-plus"></i> Thêm sách
        </button>
      </div>

      <div id="bookList" class="row g-4"></div>
    </div>

    <!-- MODAL: ADD BOOK -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fa-solid fa-plus"></i> Thêm sách
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="addForm">
              <input
                class="form-control mb-2"
                id="add_title"
                placeholder="Tên sách"
                required
              />
              <input
                class="form-control mb-2"
                id="add_author"
                placeholder="Tác giả"
                required
              />
              <select class="form-control mb-2" id="add_category">
                <option value="">Chọn thể loại</option>
              </select>
              <input
                class="form-control mb-2"
                id="add_link_sach"
                placeholder="Link sách"
              />
              <input
                class="form-control mb-2"
                id="add_image"
                placeholder="Link ảnh bìa"
              />
              <input
                type="number"
                class="form-control mb-2"
                id="add_pages"
                placeholder="Số trang"
                min="1"
              />
              <textarea
                class="form-control mb-2"
                id="add_desc"
                placeholder="Mô tả"
              ></textarea>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
            <button type="button" class="btn btn-primary" onclick="addBook()">
              <i class="fa-solid fa-check"></i> Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL: EDIT BOOK -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fa-solid fa-pen"></i> Sửa sách
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="edit_id" />

              <input
                class="form-control mb-2"
                id="edit_title"
                placeholder="Tên sách"
                required
              />
              <input
                class="form-control mb-2"
                id="edit_author"
                placeholder="Tác giả"
                required
              />
              <select class="form-control mb-2" id="edit_category">
                <option value="">Chọn thể loại</option>
              </select>
              <input
                type="number"
                class="form-control mb-2"
                id="edit_pages"
                placeholder="Số trang"
                min="1"
              />
              <input
                class="form-control mb-2"
                id="edit_link_sach"
                placeholder="Link sách"
              />
              <input
                class="form-control mb-2"
                id="edit_image"
                placeholder="Link ảnh bìa"
              />
              <textarea
                class="form-control mb-2"
                id="edit_desc"
                placeholder="Mô tả"
              ></textarea>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
            <button class="btn btn-primary" onclick="updateBook()">
              <i class="fa-solid fa-save"></i> Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/admin_books.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
