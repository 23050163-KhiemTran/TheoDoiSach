<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản lý sách</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <i class="fa-solid fa-user-shield"></i> Admin Panel
        </a>
      </div>
    </nav>

    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fa-solid fa-book"></i> Quản lý sách</h3>

        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          <i class="fa-solid fa-plus"></i> Thêm sách
        </button>
      </div>

      <div id="bookList" class="row g-4"></div>
    </div>

    <!-- MODAL: ADD BOOK -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fa-solid fa-plus"></i> Thêm sách
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="addForm">
              <input
                class="form-control mb-2"
                id="add_title"
                placeholder="Tên sách"
                required
              />
              <input
                class="form-control mb-2"
                id="add_author"
                placeholder="Tác giả"
                required
              />
              <select class="form-control mb-2" id="add_category">
                <option value="">Chọn thể loại</option>
              </select>
              <input
                class="form-control mb-2"
                id="add_image"
                placeholder="Link ảnh bìa"
              />
              <input
                type="number"
                class="form-control mb-2"
                id="add_pages"
                placeholder="Số trang"
                min="1"
              />
              <textarea
                class="form-control mb-2"
                id="add_desc"
                placeholder="Mô tả"
              ></textarea>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
            <button type="button" class="btn btn-primary" onclick="addBook()">
              <i class="fa-solid fa-check"></i> Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL: EDIT BOOK -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fa-solid fa-pen"></i> Sửa sách
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="edit_id" />

              <input
                class="form-control mb-2"
                id="edit_title"
                placeholder="Tên sách"
                required
              />
              <input
                class="form-control mb-2"
                id="edit_author"
                placeholder="Tác giả"
                required
              />
              <select class="form-control mb-2" id="edit_category">
                <option value="">Chọn thể loại</option>
              </select>
              <input
                type="number"
                class="form-control mb-2"
                id="edit_pages"
                placeholder="Số trang"
                min="1"
              />
              <input
                class="form-control mb-2"
                id="edit_image"
                placeholder="Link ảnh bìa"
              />
              <textarea
                class="form-control mb-2"
                id="edit_desc"
                placeholder="Mô tả"
              ></textarea>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Đóng
            </button>
            <button class="btn btn-primary" onclick="updateBook()">
              <i class="fa-solid fa-save"></i> Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/admin_books.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
