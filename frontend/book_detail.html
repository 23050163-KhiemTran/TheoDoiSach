<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sách</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/736x/2a/39/7e/2a397e20967aa20b0724a7e2438711f3.jpg"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <i class="fa-solid fa-dragon"></i> Dragon's Reading Tracker
        </a>

        <div class="hstack gap-2">
          <button
            class="btn btn-outline-light"
            title="Trang chủ"
            onclick="window.location.href='index.html'"
          >
            <i class="fa-solid fa-home"></i>
          </button>

          <button
            class="btn btn-outline-light"
            title="Sách yêu thích"
            onclick="window.location.href='favorites.html'"
          >
            <i class="fa-solid fa-heart"></i>
          </button>

          <button
            class="btn btn-outline-light"
            title="Tài khoản"
            onclick="window.location.href='favorites.html'"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          <button
            title="Đăng xuất"
            class="btn btn-outline-light"
            onclick="logout()"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4 content-container mt-4">
      <!-- BOOK DETAIL -->
      <div class="row" id="bookDetail">
        <!-- Render bằng JS -->
      </div>

      <hr class="my-4" />

      <!-- ADD REVIEW -->
      <h5 class="text-capitalize">
        <i class="fa-solid fa-comment-dots"></i> Đóng góp ý kiến của bạn
      </h5>
      <form id="reviewForm" class="mt-3">
        <div class="mb-2">
          <label for="reviewScore" class="form-label text-capitalize"
            >Điểm đánh giá</label
          >
          <select id="reviewScore" class="form-select">
            <option value="0" selected>Cho điểm</option>
            <option value="1">1 - Kém</option>
            <option value="2">2 - Trung bình</option>
            <option value="3">3 - Khá</option>
            <option value="4">4 - Tốt</option>
            <option value="5">5 - Xuất sắc</option>
          </select>
        </div>

        <div class="mb-2">
          <label for="reviewText" class="form-label text-capitalize"
            >Nhận xét</label
          >
          <textarea
            id="reviewText"
            class="form-control"
            rows="3"
            placeholder="Nhập đánh giá của bạn..."
          ></textarea>
        </div>

        <button class="btn btn-primary mt-2 text-capitalize">
          <i class="fa-solid fa-paper-plane"></i> Gửi đánh giá
        </button>
      </form>

      <hr class="my-4" />

      <!-- REVIEW LIST -->
      <h4><i class="fa-solid fa-comments text-capitalize"></i> Đánh giá</h4>
      <div id="reviewList" class="mt-3">
        <!-- Render bằng JS -->
      </div>
    </div>

    <script type="module" src="js/book_detail.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
