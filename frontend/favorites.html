<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách yêu thích</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.pinimg.com/736x/2a/39/7e/2a397e20967aa20b0724a7e2438711f3.jpg"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <i class="fa-solid fa-dragon"></i> Dragon's Reading Tracker
        </a>

        <div class="hstack gap-2">
          <button
            class="btn btn-outline-light"
            title="Trang chủ"
            onclick="window.location.href='index.html'"
          >
            <i class="fa-solid fa-home"></i>
          </button>

          <button
            class="btn btn-outline-light"
            title="Sách yêu thích"
            onclick="window.location.href='favorites.html'"
          >
            <i class="fa-solid fa-heart"></i>
          </button>

          <button
            class="btn btn-outline-light"
            title="Tài khoản"
            onclick="window.location.href='favorites.html'"
          >
            <i class="fa-solid fa-user"></i>
          </button>

          <button
            title="Đăng xuất"
            class="btn btn-outline-light"
            onclick="logout()"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container py-4 mt-4">
      <h3 class="mb-4">
        <i class="fa-solid fa-heart"></i> Danh sách yêu thích
      </h3>

      <div id="favoriteList" class="row g-4">
        <!-- Render bằng JS -->
      </div>
    </div>

    <script type="module" src="js/favorites.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
